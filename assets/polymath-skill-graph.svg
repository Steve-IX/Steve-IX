<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Stephen Yeboah Addo — Polymath Skill Spectrum
  </text>
  
  <!-- Card Background -->
  <rect x="50" y="80" width="700" height="550" rx="16" fill="white" filter="url(#shadow)"/>
  
  <!-- Shadow filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Radar Chart Center -->
  <g transform="translate(400, 350)">
    <!-- Grid circles with dashed lines -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#e5e7eb" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Axis lines -->
    <line x1="0" y1="0" x2="0" y2="-200" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="0" y1="0" x2="173.2" y2="-100" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="0" y1="0" x2="173.2" y2="100" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="200" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="0" y1="0" x2="-173.2" y2="100" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="0" y1="0" x2="-173.2" y2="-100" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Data polygon (skill levels: Technical=5, Creative=4, Entrepreneurial=4, Reflective=3, Analytical=5, Adaptive=5) -->
    <polygon points="0,-200 138.56,-80 138.56,80 0,120 -138.56,80 -138.56,-80" 
             fill="#3b82f6" fill-opacity="0.5" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Data points -->
    <circle cx="0" cy="-200" r="5" fill="#2563eb"/>
    <circle cx="138.56" cy="-80" r="5" fill="#2563eb"/>
    <circle cx="138.56" cy="80" r="5" fill="#2563eb"/>
    <circle cx="0" cy="120" r="5" fill="#2563eb"/>
    <circle cx="-138.56" cy="80" r="5" fill="#2563eb"/>
    <circle cx="-138.56" cy="-80" r="5" fill="#2563eb"/>
    
    <!-- Axis labels -->
    <text x="0" y="-220" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Technical-Scientific</text>
    <text x="190" y="-95" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#333">Creative-Inventive</text>
    <text x="190" y="90" font-family="Arial, sans-serif" font-size="13" text-anchor="start" fill="#333">Entrepreneurial-Strategic</text>
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333">Reflective-Philosophical</text>
    <text x="-190" y="90" font-family="Arial, sans-serif" font-size="13" text-anchor="end" fill="#333">Analytical-Integrative</text>
    <text x="-190" y="-95" font-family="Arial, sans-serif" font-size="13" text-anchor="end" fill="#333">Adaptive-Learning</text>
    
    <!-- Level labels on axis -->
    <text x="15" y="-35" font-family="Arial, sans-serif" font-size="11" fill="#999">E</text>
    <text x="15" y="-75" font-family="Arial, sans-serif" font-size="11" fill="#999">D</text>
    <text x="15" y="-115" font-family="Arial, sans-serif" font-size="11" fill="#999">C</text>
    <text x="15" y="-155" font-family="Arial, sans-serif" font-size="11" fill="#999">B</text>
    <text x="15" y="-195" font-family="Arial, sans-serif" font-size="11" fill="#999">A</text>
  </g>
  
  <!-- Legend -->
  <text x="400" y="655" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280" font-style="italic">
    A = Exceptional · B = Advanced · C = Competent · D = Developing · E = Novice
  </text>
</svg>

